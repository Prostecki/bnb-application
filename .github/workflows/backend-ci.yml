
name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'bnb-backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'bnb-backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./bnb-backend

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build
